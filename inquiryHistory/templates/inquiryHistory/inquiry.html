<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 300px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 40%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {

  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {

    <script>
      // Create Django Ajax Call
      $("form").submit(function() {
      
          var uuidinput = $('input[name="txtuuid"]').val().trim();
          var rndinput = $('input[name="txtrnd"]').val().trim();
          
    
          if (uuidinput|| rndinput) {
            var dataurl = (uuidinput)? '{% url "uuidInquiry" %}': '{% url "RndEsalatInquiry" %}';
            var datainput = (uuidinput)?uuidinput:rndinput;
            var isuidvalue= (uuidinput)?'yes':'no';
            
              // Create Ajax Call
              $.ajax({
                  url:dataurl,
                  data: {
                      'item': datainput,
                      'isuid':isuidvalue
                      
                  },
                  dataType: 'json',
                  success: function (data) {
                      if (data.items) {
                        showresult(data.items);
                      }
                  }
              });
            } else {
              alert("All fields must have a valid value.");
          }
          $('form').trigger("reset");
      
          return false;
      });
    
    
    
    
    
    
    
      function showresult(item) {
        if (item.uuid!='')
        {
          $('#result').text('اصالت کالا مورد تایید می باشد') ;
          $(".modal-header").css({"background-color": "green"});
          $(".modal-footer").css({"background-color": "green"});
         }else
         {
           $('#result').text('کالایی با این شناسه در سامانه  ثبت نشده است') ;
           $(".modal-header").css({"background-color": "red"});
           $(".modal-footer").css({"background-color": "red"});
           $(".close").css({"color": "yellow"});



         }
        $(".modal").css({"display": "block"});
       
    
      }
      $(".close").click(function(){
       
      $(".modal").css({"display": "none"});
      });
